<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Differentiation</title>
    <link rel="stylesheet" href="Static/Css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.min.js"></script>

</head>

<header class="header">
    <h1>Differentiation</h1>
</header>
<body>
    <nav class="navigation">
        <a href="index">Home</a>
        <a href="Quadraticsolver">Quadratic solver</a>
        <a href="#">test</a>
        <a href="#">test</a>
        <a href="#">test</a>
    </nav>
    <main>
        <label for="functioninput" class="infoLabel">Insert Function</label>
        <p class="shortDesc">Use standart notation such as "^" for exponent,
            sqrt() for square root all arguments of
            functions must be in Parentheses like sin(x) and etc...</p>
        <section class="inputs">
            <input id="functioninput" type="text" placeholder="Function" required>
            <input id="functionvar" type="text" placeholder="With respect to ?">
        </section>
        <section class="diffbtn">
            <button onclick="differentiate()">Differentiate</button>
        </section>
        <p class="shortDesc">The derivative of the function is:</p>
        <section class="outputs">
            <div type="Derivative" id="functionoutput"></div>
        </section>
    </main>
</body>
<script src="Static/Js/Differentiation.js"></script>

</html>
